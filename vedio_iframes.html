<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Vedio And Iframes</title>
</head>
<body>
    <p>
        <h1>ADDING VEDIO</h1>
        <h2>Adding my 1st Vedio from local system</h2>
        <video 
            src="./sample.mov"
            width="400"
            autoplay
            controls
            loop
        ></video><hr>

        <h2>Adding my 1st Vedio from web</h2>
        <video 
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            width="400"
            controls
            loop
        ></video><hr>
    </p>
    <p>
        <h1>ADDING iFRAMES</h1>
        <h2>First Website</h2>
        <iframe 
            src="https://www.prepbytes.com"
            width="400"
        ></iframe><hr>
        <h2>Second Website</h2>
        <iframe 
            src="https://www.javatpoint.com"
            width="400"
        ></iframe><hr>
        <h2>Linking pdf file</h2>
        <iframe 
            src="./Hotel Saraswati International.pdf"
            width="400"
        ></iframe><hr>
        <h2>Embeding Youtube Vedio</h2>
        <iframe 
            src="https://www.youtube.com/embed/vX2cDW8LUWk"
            width="400"
        ></iframe><hr>
    </p>
</body>
</html>
